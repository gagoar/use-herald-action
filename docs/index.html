<!DOCTYPE html>

<head>
  <title>UHA - Install the App</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./main.css" />

  <style>
    #form-container form {
      text-align: center;
    }
    #org-name-input {
      text-align: center;
    }
    #manifest-form {
      margin: 20px 0;
    }
    .card {
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <img
      src="https://raw.githubusercontent.com/gagoar/use-herald-action/master/images/logo.png"
      alt="Use Herald Action logo"
    />
    <h1>Setting up the app</h1>
  </header>

  <div id="form-container" class="container">
    <div class="card">
      <h2>Start by entering your organization's name here.</h2>
      <form id="manifest-form" action="https://cyamonide.github.io/use-herald-action/create" method="GET">
        <input
          id="org-name-input"
          class="form-control form-control-lg"
          autocomplete="off"
          type="text"
          name="orgName"
          placeholder="Organization Name"
        />
        <br />
        <button type="submit" class="btn btn-primary mb-2">Create app</button>
      </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</body>
