name: validation

on: pull_request

jobs:
  upload:
    name: uploading
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: upload event.json
        uses: actions/upload-artifact@v2
        with:
          name: event
          path: $GITHUB_EVENT_PATH
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          npm install
      - name: ESLint
        run: npm run lint
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          npm install
      - name: Jest
        run: npm run test index.spec.ts --coverage
      - name: Send coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
  build:
    name: Run build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          npm install
      - name: Build
        run: npm run build
